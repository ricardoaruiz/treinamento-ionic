<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>ButtonPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Botão padrão</h2>
  <button ion-button color="light">Botão Padrão - Light</button>
  <button ion-button>Default</button>
  <button ion-button color="secondary">Secondary</button>
  <button ion-button color="danger">Danger</button>
  <button ion-button color="dark">Dark</button>

  <hr/>
  <h2>Botão Outline</h2>
  <button ion-button outline color="light">Botão Padrão - Light</button>
  <button ion-button outline>Default</button>
  <button ion-button outline color="secondary">Secondary</button>
  <button ion-button outline color="danger">Danger</button>
  <button ion-button outline color="dark">Dark</button>  

  <hr/>
  <h2>Botão Clear</h2>
  <button ion-button clear color="light">Botão Padrão - Light</button>
  <button ion-button clear>Default</button>
  <button ion-button clear color="secondary">Secondary</button>
  <button ion-button clear color="danger">Danger</button>
  <button ion-button clear color="dark">Dark</button>    

  <hr/>
  <h2>Botão Round</h2>
  <button ion-button round color="light">Botão Padrão - Light</button>
  <button ion-button round>Default</button>
  <button ion-button round color="secondary">Secondary</button>
  <button ion-button round color="danger">Danger</button>
  <button ion-button round color="dark">Dark</button>    

  <hr/>
  <h2>Botão Block</h2>
  <button ion-button block color="light">Botão Padrão - Light</button>
  <button ion-button block>Default</button>
  <button ion-button block color="secondary">Secondary</button>
  <button ion-button block color="danger">Danger</button>
  <button ion-button block color="dark">Dark</button>    

  <hr/>
  <h2>Botão Full</h2>
  <button ion-button full color="light">Botão Padrão - Light</button>
  <button ion-button full>Default</button>
  <button ion-button full color="secondary">Secondary</button>
  <button ion-button full color="danger">Danger</button>
  <button ion-button full color="dark">Dark</button>    

  <hr/>
  <h2>Botão Size</h2>
  <button ion-button small>Default</button>
  <button ion-button color="secondary">Secondary</button>
  <button ion-button large color="danger">Danger</button>
  
  <hr/>
  <h2>Botão com ícones</h2>
  <button ion-button icon-only>
    <ion-icon name="home"></ion-icon>
  </button>  

  <button ion-button icon-only outline>
    <ion-icon name="home"></ion-icon>
  </button>  

  <button ion-button icon-only clear>
    <ion-icon name="home"></ion-icon>
  </button>

  <button ion-button icon-left>
    <ion-icon name="home"></ion-icon>
    Home
  </button>

  <button ion-button icon-left outline>
    <ion-icon name="home"></ion-icon>
    Home
  </button>

  <button ion-button icon-left clear>
    <ion-icon name="home"></ion-icon>
    Home
  </button>

  <button ion-button icon-right>
    Home
    <ion-icon name="home"></ion-icon>
  </button>

  <button ion-button icon-right round>
    Home
    <ion-icon name="home"></ion-icon>
  </button>
    
</ion-content>
