<ion-header>
  <ion-navbar>
    <ion-title>Modal</ion-title>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>    
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
      <ion-label>Parametro</ion-label>
      <ion-select [(ngModel)]="itemSelecionado" multiple="false" interface="popover">
        <ion-option value="{{item}}" *ngFor="let item of itens">{{item}}</ion-option>      
      </ion-select>
    </ion-item>

  <ion-list>
    <ion-item *ngFor="let modal of modais" (click)="openModal(modal.pagina)">
      {{modal.titulo}}
    </ion-item>
  </ion-list>

</ion-content>
