<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>DateTime</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>Dados da tela</h2>
  <pre>{{event | json}}</pre>

  <ion-list >
    <ion-list-header>
      Start Life
    </ion-list-header>

    <custom-date-time
      [label]="'Start Date'"
      [displayFormat]="'DD de MMMM de YYYY'"
      [pickerFormat]="'DD MM YYYY'"
      [placeholder]="'select start date'"
      [value]="event.startDate"
      (update)="updateStartDate($event)">
    </custom-date-time>

    <custom-date-time
      [label]="'Start Time'"
      [displayFormat]="'HH:mm'"
      [pickerFormat]="'HH mm'"
      [placeholder]="'select start time'"
      [value]="event.startTime"
      (update)="updateStartTime($event)">
    </custom-date-time>

  </ion-list>

  <div class="line-space"></div>

  <ion-list>
    <ion-list-header>
      End Life
    </ion-list-header>

    <custom-date-time
      [label]="'End Date'"
      [displayFormat]="'DD de MMMM de YYYY'"
      [pickerFormat]="'DD MM YYYY'"
      [placeholder]="'select end date'"
      [value]="event.endDate"
      (update)="updateEndDate($event)">
    </custom-date-time>

    <custom-date-time
      [label]="'End Time'"
      [displayFormat]="'HH:mm'"
      [pickerFormat]="'HH mm'"
      [placeholder]="'select end time'"
      [value]="event.endTime"
      (update)="updateEndTime($event)">
    </custom-date-time>
  </ion-list>

  <div class="line-space"></div>

  <ion-list >

    <ion-list-header>
      Birthday
    </ion-list-header>

    <custom-date-time
      [label]="'Birthday'"
      [displayFormat]="'DD de MMMM de YYYY'"
      [pickerFormat]="'DD MMMM YYYY'"
      [placeholder]="'select bithday'"
      [value]="event.birthday"
      (update)="updateBithday($event)">
    </custom-date-time>
  </ion-list>
</ion-content>
