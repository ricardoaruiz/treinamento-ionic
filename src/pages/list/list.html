<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>     
    <ion-title>list</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let page of pages" (click)="goTo(page)">
          {{ page.title }}
        </button>
      </ion-list>
</ion-content>
