<ion-header>
  <ion-navbar>
    <ion-title>input</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Fixed Inline Labels -->
  <ion-card>
    <ion-card-header>
        Fixed Inline Labels      
    </ion-card-header>
    <ion-card-content>
      <ion-list>
          <ion-item>
            <ion-label fixed >Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="text" ></ion-input>
          </ion-item>
        </ion-list>      
    </ion-card-content>
  </ion-card>

  <!-- Floating Labels -->
  <ion-card>
    <ion-card-header>
        Floating Labels
    </ion-card-header>
    <ion-card-content>
      <ion-list>     
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-list>    
    </ion-card-content>
  </ion-card>  

  <!-- Inline Labels -->
  <ion-card>
    <ion-card-header>
      Inline Labels
    </ion-card-header>
    <ion-card-content>
      <ion-list >
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Inset Labels -->
  <ion-card inset>
    <ion-card-header>
      Inset Labels
    </ion-card-header>
    <ion-card-content>
      <ion-list >
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>  

  <!-- Placeholder Labels -->
  <ion-card inset>
    <ion-card-header>
        Placeholder Labels
    </ion-card-header>
    <ion-card-content>
      <ion-list >
        <ion-item>
          <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>      

  <!-- Stacked Labels -->
  <ion-card inset>
    <ion-card-header>
      Stacked Labels
    </ion-card-header>
    <ion-card-content>
      <ion-list >
        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>  

  <!-- Input Types -->
  <ion-card inset>
      <ion-card-header>
        Input Types
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label color="primary">Text Input</ion-label>
            <ion-input placeholder="Text Input"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label color="primary" fixed>Tel Input</ion-label>
            <ion-input type="tel" placeholder="Tel Input"></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label color="primary" fixed>Number Input</ion-label>
            <ion-input type="number" placeholder="Number Input with no label"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label color="primary" stacked>Email Input</ion-label>
            <ion-input type="email" placeholder="Email Input"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label color="primary" stacked>Password Input</ion-label>
            <ion-input type="password" placeholder="Password Input"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label color="primary" floating>Default Input</ion-label>
            <ion-input></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-input placeholder="Clear Input" clearInput></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-textarea placeholder="Enter a description"></ion-textarea>
          </ion-item>
        </ion-list>        
      </ion-card-content>
    </ion-card> 

</ion-content>
