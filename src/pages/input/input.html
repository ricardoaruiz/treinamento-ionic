<ion-content padding>

  <!-- Fixed Inline Labels -->
  <ion-card>
    <ion-card-header>
        Fixed Inline Labels      
    </ion-card-header>
    <ion-card-content>
      <ion-list>
          <ion-item>
            <ion-label fixed >Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="text" ></ion-input>
          </ion-item>
        </ion-list>      
    </ion-card-content>
  </ion-card>

  <!-- Floating Labels -->
  <ion-card>
    <ion-card-header>
        Floating Labels
    </ion-card-header>
    <ion-card-content>
      <ion-list>     
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-list>    
    </ion-card-content>
  </ion-card>  

  <!-- Inline Labels -->
  <ion-card>
    <ion-card-header>
      Inline Labels
    </ion-card-header>
    <ion-card-content>
      <ion-list >
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Inset Labels -->
  <ion-card inset>
    <ion-card-header>
      Inset Labels
    </ion-card-header>
    <ion-card-content>
      <ion-list >
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>  

  <!-- Placeholder Labels -->
  <ion-card inset>
    <ion-card-header>
        Placeholder Labels
    </ion-card-header>
    <ion-card-content>
      <ion-list >
        <ion-item>
          <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>      

  <!-- Stacked Labels -->
  <ion-card inset>
    <ion-card-header>
      Stacked Labels
    </ion-card-header>
    <ion-card-content>
      <ion-list >
        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>  

</ion-content>
