<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>navigation</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list >
    <ion-item *ngFor="let page of pages" (click)="navigate(page)">
      <ion-icon [name]="page.icon" item-start></ion-icon>
      {{page.title}}
    </ion-item>
  </ion-list>

</ion-content>
