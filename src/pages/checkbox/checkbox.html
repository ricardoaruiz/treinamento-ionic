<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>Checkbox</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  isJonSnow: {{isJonSnow}}
  <ion-item>
    <ion-label>Jon Snow</ion-label>
    <ion-checkbox checked="isChecked" value="JonSnowChecked" [(ngModel)]="isJonSnow"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Daenerys Targaryen</ion-label>
    <ion-checkbox checked="true" ></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Arya Stark</ion-label>
    <ion-checkbox value="cherry" [disabled]="!isEnabled" ></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Tyrion Lannister</ion-label>
    <ion-checkbox color="secondary" ></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Sansa Stark</ion-label>
    <ion-checkbox color="danger" checked="true" ></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Khal Drogo</ion-label>
    <ion-checkbox></ion-checkbox>
  </ion-item>  

</ion-content>
