<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Range</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list >
    <ion-list-header>
      Adjust Display
    </ion-list-header>

    <ion-item>
      <ion-label>Brightness: {{brightness}}</ion-label>
      <ion-range [min]="min" [max]="max" [step]="step" [(ngModel)]="brightness">
        <ion-icon range-left small name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>


    <ion-item>
      <ion-label>Contrast: {{contrast}}</ion-label>
      <ion-range [min]="min" [max]="max" [step]="step" pin="true" color="secondary" [(ngModel)]="contrast">
        <ion-icon range-left small name="contrast"></ion-icon>
        <ion-icon range-right name="contrast"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label>Range: {{structure.lower + " - " + structure.upper}}</ion-label>

      <ion-range dualKnobs="true" pin="true" [(ngModel)]="structure" color="dark">
        <ion-icon range-left small name="brush"></ion-icon>
        <ion-icon range-right name="brush"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item >
      <ion-label>Temperature: {{warmth}}</ion-label>

      <ion-range min="1000" max="2000" step="100" snaps="true" [(ngModel)]="warmth" color="danger">
        <ion-icon range-left small color="danger" name="thermometer"></ion-icon>
        <ion-icon range-right color="danger" name="thermometer"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

</ion-content>
